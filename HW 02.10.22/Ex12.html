<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>enter a number <input id="id_num" type="number"> </p>
    <p>click here : <button type="button" onclick="buttonClick() ">the sum of the digits</button> </p>

    <script>
        //Ex 11
        function buttonClick() {
            x = parseInt(document.getElementById('id_num').value);
            y = 0
            while (x >= 1) {
                y += x % 10
                x = Math.floor(x / 10)
            }

            document.write(`The sum of digit is , ${y}`)

        }

    </script>
</body>

</html>
