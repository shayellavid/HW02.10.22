<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>enter a number <input id="id_num" type="number"> </p>
    <p>enter a number Single-digit <input id="id_num2" type="number"> </p>
    <p>click here : <button type="button" onclick="buttonClick() ">the sum of the digits</button> </p>

    <script>
        //Ex 11
        function buttonClick() {
            x = parseInt(document.getElementById('id_num').value);
            SingleDigit = parseInt(document.getElementById('id_num2').value);
            couter = 0;

            while (x > 0) {
                z = x % 10;

                if (z == SingleDigit) {
                    couter++

                }
                x = Math.floor(x / 10);

            }

            document.write(`The sum of digit is , ${couter}`)

        }

    </script>
</body>
