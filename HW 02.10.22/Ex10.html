<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>enter a number <input id="id_num" type="number"> </p>
    <p>click here : <button type="button" onclick="buttonClick() ">to the result</button> </p>

    <script>
        //Ex 10
        function buttonClick() {
            x = parseInt(document.getElementById('id_num').value);

            while (x > 10) {
                x = x / 10;
            }
            document.write(`The leftmost digit is , ${Math.floor(x)}`)

        }

    </script>
</body>

</html>
